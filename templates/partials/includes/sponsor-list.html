{% if page.children %}
  <ul class="full-bleed multi-list two-cols portable-one-col">
    {% for child in page.children %}
      <li>
          <div class="media islet">
            <a class="sponsor" href="{{ child.url }}" title="{{ child.category }} - {{ child.title }}">
                <img class="media__img" src="{{ child.thumb.url }}" alt="{{ child.title }}" alt="{{ child.title }}" />
            </a>
          </div>
      </li>
    {% endfor %}
  </ul>
{% endif %}
