title: Vivian Toh

bio: |
    Vivian Toh is an editor, writer, speaker and business owner.
    
    She is an independent publisher of her self-established CUTOUT magazine. She began her career as a freelance writer after she graduated from college with a degree in mass communications. She took a major in public relations and journalism. Then, her future started taking shape when in 2006 she penned out an interview piece of an upcoming Malaysian graphic designer for _iSh_, a lifestyle and design magazine in Singapore.

