title: Aseem Trivedi

bio: |
    Aseem Trivedi is an Indian political cartoonist and activist, best known for his anti corruption campaign Cartoons Against Corruption. He is a founder member of Save Your Voice, a movement against internet censorship in India.
    
    Aseem showed ability in drawing and art since childhood. By the time he was 20, he had worked with several Kanpur-based newspapers as a cartoonist. He moved to Delhi in 2010, when he was just 22 and continued to work as a freelance cartoonist.

    He became closely involved with the Anna Hazare-led campaign against corruption and displayed several of his cartoons during protests.

