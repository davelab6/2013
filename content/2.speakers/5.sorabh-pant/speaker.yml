title: Sorabh Pant

bio: |
    Dubbed as &ldquo;the funniest guy on stage&rdquo;, he joins a league of extraordinary performers with his overt expressions, manic energy and unrivalled
    observations. He was rated amongst the top 10 stand-up comedians by The Times of India and listed #1 in the 30 most interesting Twitter users in
    India. Creator of the shows &lsquo;Pant on Fire&lrquo; and &lsquo;Travelling Pants&rsquo;, and author of 'The Wednesday Soul', Sorabh Pant is more than just your regular stand-up
    comedian.

