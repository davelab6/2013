title: Ashok Banker

bio: |
    **Meet India's Epic Storyteller**

    His books have sold over 1.4 million copies in 12 languages and 57 countries worldwide and With the launch of his own AKB Ebooks imprint he became India's first bestselling ebook author. His Epic India Library is a lifetime writing plan that aims to retell all the major myths, legends and itihasa of the Indian sub-continent in an interlinked cycle of over 70 volumes. This includes the Ramayana Series, Krishna Coriolis, the Mahabharata Series, the contemporary Kali Rising thriller series, amongst others.

