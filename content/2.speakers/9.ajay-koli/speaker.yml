title: Ajay Koli

bio: |
    Ajay Koli is one of the trio called The Green Hearts.
    
    The Green Hearts are a close group of 3 visual artists, committed to creating art in the form of photography and motion graphics. The three Green Hearts are Ajay Koli, Sankalp Agarwal and Siddharth Mate, all of them currently pursuing graduation degrees at the Indian Institute of Technology, Mumbai. Their work can be best understood in terms of their creations, a glance at their Facebook profiles and personal blogs would showcase their tremendous skill and talent.

