title: King Sidharth

bio: |
    King Sidharth is an entrepreneur, designer, artist and dabbles in unknown territories - from sufism to film-making.

    Now a college drop-out, he runs Web Mutiny - a UX consultancy. When he is not designing, singing sufi or speaking at conferences - he imagines being Calvin (Calvin & Hobbes). A social outcast among social-outcasts, he his full of philosophy about design, writing and life.

