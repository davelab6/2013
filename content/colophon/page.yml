title: Colophon

content: |
    A little about the website &mdash;

    * The site uses [**staceyapp**](http://www.staceyapp.com/), a flat file CMS.
    * It's built upon [**Bones HTML**](https://github.com/eddiemachado/bones-html) developed by Eddie Machado.
    * The beautiful logo and the awesome brochure are made by a good friend of mine, [**Saurabh Soni**](mailto:me@saurabhsoni.in).

    Fonts used out here are &mdash;

     * [League Gothic](http://www.theleagueofmoveabletype.com/league-gothic) by The League of Movable Types
     * [Open Sans](http://www.google.com/webfonts) by Steve Matteson