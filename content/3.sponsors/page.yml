    ### Micro Sponsorship : INR 10,000*

    *	Micro sponsorship can be any amount above INR 5,000 upto INR 10,000 whatever maximum you can donate to support us.
    *	We will do whatever best we can offer you.

    Note: Only individuals and tiny companies are allowed to purchase micro-sponsorships. We hope that larger organizations will find our other sponsorship levels acceptable.

    For further details contact **Aniket** at **aniket@markmyword.in** or call him on  **+91-9637130502**.	
    Hoping to get a warm participation from you.	
    (*) All sponsorship levels marked above are excluding taxes.