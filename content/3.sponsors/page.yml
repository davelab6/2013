title: Our Sponsors

content: |
    ### Platinum : INR 1,00,000*

    1.	Large display advertisement in event program.
    2.	A logo of yours on our tee-shirts, passes and all our printed material.
    3.	Guest post by you (may include video, images) on our official website.
    4.	Opportunity to do giveaways during event. If you are unable to attend, we will help you out with our volunteers.
    5.	Opportunity to sell your product/themes/apps at same/discount rates during 2 days event.
    6.	Announcements about you during the event.
    7.	A special &lsquo;Thank You&rsquo; mention during keynote from Center Stage.
    8.	If you send us some goodies, we will be happy to have it in our registration kit.
    9.	Persistent logo and link on the official website.
    10.	Tweets announcing your support to Mark My Word.
    11.	Facebook posts from our page regarding your sponsorship support.
    12.	&lsquo;Thank You&rsquo; mention and link in all pre and post event related attendees email.

